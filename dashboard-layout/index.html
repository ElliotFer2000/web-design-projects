<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Titulo de funcionalidad</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <div class="nav-bar-overlay"></div>
    <div class="wrapper-main-layout">
        <div class="main-layout-container" id="main-layout-container">

            <header class="main-header">
                <div class="main-header-sticky-top-bar">
                    <button class="main-header-button-menu waves-effect" id="main-header-button-menu">
                        <span class="material-icons">menu</span>
                    </button>
                    <div class="main-header-username-card">
                        <a class="main-header-username-card-link waves-effect" id="mainHeaderUsernameCardLink">
                            <p class="main-header-username-card-link-username">Username</p>
                            <img class="main-header-username-card-link-userphoto" src="images/header-sidebar.jpg"
                                width="50" height="50">
                        </a>
                    </div>

                    <ul class="main-header-dropdown-menu-profile" id="mainHeaderDropdownMenuProfile">
                        <li class="main-header-dropdown-menu-profile-first-item">
                            <a class="main-header-dropdown-menu-profile-link waves-effect" href="#">
                                <span class="fa fa-user"></span>
                                Cuenta
                            </a>
                        </li>
                        <li>
                            <a class="main-header-dropdown-menu-profile-link waves-effect" href="#">
                                <span class="fa fa-cogs"></span>
                                Cerrar sesion
                            </a>
                        </li>
                    </ul>
                  
                </div>
                <h1 class="main-header-heading">Template heading</h1>
            </header>

            <nav class="main-nav" id="main-nav">

                <a href="#" class="main-nav-home-link waves-effect">
                    <img src="images/header-sidebar.jpg" class="main-nav-home-link-image">
                    <span class="main-nav-home-link-text">Template</span>
                </a>

            </nav>

            <section class="main-content">
                <div>


                </div>
            </section>

            <footer class="main-footer">
                <p class="main-footer-org-name">
                   Footer
                </p>
            </footer>

        </div>
    </div>

    <script src="javascript/app.js"></script>

</body>

</html>
